	<body>
			<div id="header">
				<input id="pageTitle" type="text" placeholder="Enter article name"></input>
				<input id="pageButton" type="submit" value="Load Edits"></input>
			</div>
			<!-- 
			<select class="languageNamespace"></select>
			<button id="fullscreen">Go Fullscreen!</button>
			-->
			<div class="cB"></div>
			<div id="overlay">
				<div id="overlayHeader">
					<input id="overlayTitle" type="text" placeholder="Enter article name"></input>
					<input id="overlayLoad" type="submit" value="Load Edits"></input>
					<input id="overlayRand" type="submit" value="Random"></input>
				</div>
			</div>
			</div>
			<div class="notify"></div>
			<div id="wikiBodySlider">
				<div id="wikiBody" class="absolute"></div>
				<div id="sliderComplete">
			        <div id="enlargedContainer">
			            <div class="enlargedButton up"></div>
			            <div id="enlarged"></div>
			            <div id="controlsInfoContainer">
				            <div class="controls">
				            	<div id="playButtonContainer">
				            		<div id="playButton"class="play"></div>
				            	</div>
						    	<div class="speedSlider">
									<div class="noUiSlider"></div>
						    	</div>
					    	</div>
						    <div id="infoBox">
						    		<div class="userName left"></div><div class="editDate left"></div>
						    		<div class="cB"></div>
						    		<div class="revisionLink left"></div><div class="minor left"></div>
						    </div>
					    </div>
					</div>
					<div></div>
					<div id="outer"></div>
				</div>
			</div>
